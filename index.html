<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Exercise Planner" />
    <meta name="author" content="Fitness Manager" />
    <meta name="keywords" content="exercise, fitness, health" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Manager</title>
    <link rel="stylesheet" href="./source/style/style.css" type="text/css" />
    <link rel="icon" href="./admin/branding/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <!-- import necessary scripts -->
    <script src="./source/scripts/main.js"></script>
    <script src="./source/scripts/crud.js"></script>
    <script src="./source/scripts/localdata.js"></script>
    <script src="./source/scripts/sorting.js"></script>
    <script src="./source/scripts/ExerciseCard.js"></script>

    
    <header>
      <h1 id="title">Exercise Planner</h1>
      <div class="sort-container">
        <label for="sort-dropdown">Sort By:</label>
        <select id="sort-dropdown">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </header>

    <main>
      <section id="main-container">
        <div id="scheduled-container">
          <h3>Scheduled</h3>
        </div>
        <div id="completed-container">
          <h3>Completed</h3>
        </div>
      </section>
    </main>
    <footer>
      <span id="fixed-add-button" class="material-icons">add</span>
    </footer>
  </body>
</html>
