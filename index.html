<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Manager</title>
    <link rel="stylesheet" href="./source/style/style.css" type="text/css" />
    <link rel="icon" href="./admin/branding/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <!-- import necessary scripts -->
    <script src="./source/scripts/main.js"></script>
    <script src="./source/scripts/crud.js"></script>
    <script src="./source/scripts/localdata.js"></script>
    <script src="./source/scripts/ExerciseCard.js"></script>
    <script src="./source/scripts/exercisetype.js"></script>
    <script src="./source/scripts/errorhandle.js"></script>

    <header>
      <h1 id="title">Exercise Planner</h1>
    </header>

    <main>
      <section id="mainContainer">
        <button class="toggle" id="toggleScheduled">Scheduled</button>
        <button class="toggle" id="toggleCompleted">Completed</button>
        <div id="scheduledContainer"></div>
        <div id="completedContainer"></div>
      </section>
    </main>
    <footer>
      <button id="fixedAddButton" class="material-icons">
        <i class="fas fa-plus"></i>
      </button>
      <button id="cardioButton">Cardio</button>
      <button id="strengthButton">Strength</button>
    </footer>
  </body>
</html>
