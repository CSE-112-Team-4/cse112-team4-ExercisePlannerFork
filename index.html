<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Manager</title>
    <link rel="stylesheet" href="./source/style/style.css" type="text/css" />
    <link rel="icon" href="./admin/branding/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <!-- import necessary scripts -->
    <script src="./source/scripts/main.js"></script>
    <script src="./source/scripts/crud.js"></script>
    <script src="./source/scripts/localdata.js"></script>
    <script src="./source/scripts/ExerciseCard.js"></script>
    <script src="./source/scripts/storeinfo.js"></script>
    
    <header>
      <h1 id="title"> Exercise Planner </h1>
    </header>

    <main>
      <div class="container">
        <div id="login-form">
            <h2>Login to Your Account</h2>
            <form id="login-form" action="javascript:void(0);" method="post" onsubmit="return login(event)">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                
                <button type="submit" onclick="login()" >Login</button>
               
            </form>
            <p style= "text-align: center;">Don't have an account? <a href="#" onclick="showCreateAccount()" style="text-align: center;">Create one</a></p>
        </div>
        <div id="create-account-form" style="display:none;">
            <h2 >Create an Account</h2>
            <form id="register-form" action="#" method="post">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email"  required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit" onclick="register()">Create Account</button>
            </form>
            <p style= "text-align: center;">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
        
      </div>
        <section id="mainContainer" style="display:none">
          <div id="scheduledContainer">
            <h3>Scheduled</h3>
          </div>
          <div id="completedContainer">
            <h3>Completed</h3>
          </div>
          <div><span id="fixedAddButton" class="material-icons">add</span></div>
        </section>
      </div>
    </main>
    
    
  </body>
</html>
