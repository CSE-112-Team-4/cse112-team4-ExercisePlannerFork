name: CI initial Fitness App
on: 
  push:
    branches:
      - main
      - dev
  pull:
    branches:
      - main
      - dev
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn
    - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx

