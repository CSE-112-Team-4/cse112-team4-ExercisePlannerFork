---
name: Jest Testing and Code Coverage

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  jest-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Unit test
        run: npm run ci-test

      - name: Code coverage
        run: npm run ci-coverage