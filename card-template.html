<!doctype html>
<!-- djlint:off -->
<html lang="en">
  <head>
    <title>Exercise Card</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./source/style/card.css" type="text/css" />
  </head>

  <body>
    <div class="main-container">
      <div class="header-container">
        <input type="checkbox" id="completed" name="completed" />
        <label for="completed">Completed</label>

        <!-- Dropdown menu for exercise type -->
        <select class="exercise-type" name="exercise-type"></select>

        <div class="exercise-header">Exercise Card</div>
        <input
          style="display: inline-block"
          class="schedule-edit date-input"
          type="date"
          value="2024-05-15"
        />
        <button class="delete-button">Delete</button>
      </div>
      <div class="content-container">
        <div class="stats-container">
          <label class="input-label" for="calories">Calories Burned:</label>
          <input
            type="number"
            id="calories"
            name="calories"
            min="0"
            class="input-field"
            placeholder="Enter calories burned"
          />

          <label class="input-label" for="sets">Sets Completed:</label>
          <input
            type="number"
            id="sets"
            name="sets"
            min="0"
            class="input-field"
            placeholder="Enter sets completed"
          />

          <label class="input-label" for="duration">Duration:</label>
          <input
            type="number"
            id="duration"
            name="duration"
            min="0"
            class="input-field"
            placeholder="Enter duration"
          />
        </div>
        <textarea
          id="notes"
          name="notes"
          class="notes"
          rows="4"
          placeholder="Enter any additional notes"
        ></textarea>
      </div>
      <div class="footer-container">
        <button class="discard-button">Discard</button>
        <button class="save-button">Save</button>
      </div>
    </div>
  </body>
</html>
