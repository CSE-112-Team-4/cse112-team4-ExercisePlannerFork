<!doctype html>
<!-- djlint:off -->
<html lang="en">
  <head>
    <title>Exercise Card</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./source/style/card.css" type="text/css" />
  </head>

  <body>
    <div class="main-container">
      <div class="header-container">
        <input type="checkbox" id="completed" name="completed" />
        <label class="completed" for="completed">Completed</label>

        <div class="exercise-header">Exercise Card</div>
        <input
          style="display: inline-block"
          class="schedule-edit date-input"
          type="date"
          value="2024-06-12"
        />
      </div>

      <!-- Dropdown menu for exercise choices -->
      <select class="exercise-selection" name="exercise-selection"></select>
      
      <div class="content-container">
        <div class="stats-container">
          <label class="input-label" for="calories">Calories Burned:</label>
          <input
            type="number"
            id="calories"
            name="calories"
            min="0"
            class="input-field"
            placeholder="Enter calories burned"
          />

          <label class="input-label" for="sets">Sets Completed:</label>
          <input
            type="number"
            id="sets"
            name="sets"
            min="0"
            class="input-field"
            placeholder="Enter sets completed"
          />

          <label class="input-label" for="duration">Duration:</label>
          <input
            type="number"
            id="duration"
            name="duration"
            min="0"
            class="input-field"
            placeholder="Enter duration"
          />
        </div>
        <textarea
          id="notes"
          name="notes"
          class="notes"
          rows="4"
          placeholder="Enter any additional notes"
        ></textarea>
      </div>
      <div class="footer-container">
        <button class="delete-button">Delete</button>
        <div class="right-buttons">
          <button class="discard-button">Discard</button>
          <button class="save-button">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
