<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Manager</title>
    <link rel="stylesheet" href="./source/style/style.css" type="text/css" />
    <link rel="icon" href="./admin/branding/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="import" href="./Card2.html" />
  </head>

  <body>
    <style>
      input:disabled {
        background: red !important;
      }

      input[disabled] {
        background: red !important;
      }
    </style>

    <!-- card-template.html -->
    <template id="cardTemplate">
      <div class="mainContainer">
        <div class="headerContainer">
          <div>
            <input type="checkbox" id="completed" name="completed" />
            <label for="completed">Completed</label>
          </div>
          <div class="exerciseHeader">Exercise Card</div>
          <input
            style="display: inline-block"
            class="schedule-edit date-input"
            type="date"
            value="2024-05-15"
          />
          <button>Delete</button>
        </div>
        <div class="contentContainer">
          <div class="statsContainer">
            <label class="input-label" for="calories">Calories Burned:</label>
            <input
              type="number"
              id="calories"
              name="calories"
              min="0"
              class="input-field"
              placeholder="Enter calories burned"
            />

            <label class="input-label" for="sets">Sets Completed:</label>
            <input
              type="number"
              id="sets"
              name="sets"
              min="0"
              class="input-field"
              placeholder="Enter sets completed"
            />

            <label class="input-label" for="duration">Duration:</label>
            <input
              type="number"
              id="duration"
              name="duration"
              min="0"
              class="input-field"
              placeholder="Enter duration"
            />
          </div>
          <textarea
            id="notes"
            name="notes"
            class="notes"
            rows="4"
            placeholder="Enter any additional notes"
          ></textarea>
        </div>
        <div class="footerContainer">
          <button>Discard</button>
          <button>Save</button>
        </div>
      </div>
    </template>

    <header>
      <h1 id="title">Exercise Planner</h1>
    </header>

    <main>
      <section id="mainContainer">
        <div id="scheduledContainer">
          <h3>Scheduled</h3>
          <div id="insertPoint"></div>
        </div>
        <div id="completedContainer">
          <h3>Completed</h3>
        </div>
      </section>
    </main>
    <footer>
      <span id="fixedAddButton" class="material-icons">add</span>
    </footer>
    <script src="./source/scripts/linking.js" type="module"></script>
  </body>
</html>
